
  <section ng-show="showMapControls">
      <form name="searchForm" novalidate class="search-form">
        <div class="form-group inline-group">
            <input type="text" class="form-control fc-sm" name="zip" ng-model="place.zip" placeholder="Zip" required>
          </div>
          <div class="text-center inline-group">
            <a id="searchButton" type="submit" class="" ng-click="searchByZip(place.zip); zoomOut();">Search</a>
          </div>
      </form>
    </section>
