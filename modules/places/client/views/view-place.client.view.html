<section>
  <div class="page-header">
    <h1 ng-bind="vm.place.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.place.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="places.edit({ placeId: vm.place._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.place.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.place.user" ng-bind="vm.place.user.displayName"></span>
      <span ng-if="!vm.place.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.place.title"></p>
</section>
