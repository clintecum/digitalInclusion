<header id="header">
  <h1>Map of Free Services</h1>
  <p>Kansas City</p>
</header>
<div id="main" class="fix-height" ng-controller="PlacesController">
  <section id="first" class="main special" ng-controller="MapController">
    <main id="main-page">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <ul class="actions fit small">
            <li><a id="e1" href="#" class="button special fit small">Free WiFi</a></li>
            <li><a id="e3" href="#" class="button normal fit small">Public Computers</a></li>
          </ul>
          <ul class="actions fit small">
            <li><a id="e2" href="#" class="button normal fit small">Computer Training</a></li>
            <li><a id="e4" href="#" class="button normal fit small">Low Cost Computers</a></li>
          </ul>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <div class="table-wrapper">
            <table class="legend-table">
              <thead>
                <tr>
                  <th>Map Legend</th>
                </tr>
              </thead>
              <tbody class="tbody-legend">
                <tr>
                  <td>Public Wifi</td>
                  <td>Computer training<br>(daytime)</td>
                </tr>
                <tr>
                  <td>WiFi with Purchase</td>
                  <td>Computer Training<br>(evening after 6pm)</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row"">
        <div class="col-md-2"></div>
        <div class="col-md-1"></div>
        <div class="col-md-6">
        <section id="queryForm" ng-include="'modules/places/client/views/search-map.client.view.html'"></section>

        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2"></div>
      </div>

      
      <div class="row map-row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-md-12">

          <section id="rcMap" class="fullmap">


                    <div ui-map="map" ui-options="mapOptions" class="map-canvas" ui-event="{'map-click': 'addMarker($event, $params)', 'map-zoom_changed': 'setZoomMessage(myMap.getZoom())' }"></div>

                    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">

                    <ui-gmap-map-control template="control.tpl.html" position="top-right" controller="controlCtrl" index="1"></ui-gmap-map-control>

                    <!--  <div id="class" ng-repeat="marker in mapMarkers | orderBy : 'title'">
                         <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
                    </div> -->


                  </section>
                  <section id="sw" class="full-side sidewin-ctrl">
                    <a id="winCtrl" ng-click="removeWindow()" class="rmv">
                       <span id="rmv-glyph" class="glyphicon glyphicon-remove"></span>
                    </a>
                    <div id="info-wrapper">
                      <!-- category -->
                      <div id="placeCategory" class="f1"></div>
                      <!--  -->
                      <div id="placeTitle" class="f2"></div>
                      <!--  -->
                      <div id="placeAddress" class="f3"></div>
                      <!--  -->
                     
                      <span id="placeCity" class="f3"></span>, <span id="placeState" class="f3"></span><span id="placeZip" class="f3"></span>
                       <div id="placePhone"></div>
                      <!--  -->
                      <div class="f4" id="placeDescription"></div>
                      <!--  -->
                      <div id="placeUrl"></div>
                    </div>
                  </section>

        </div>
      </div>



                </main>
              </section>

            <!-- Second Section -->
             
          </div>

        <!-- Footer -->
          <section ng-include="'/modules/core/client/views/footer.client.view.html'"></section>

      </div>
