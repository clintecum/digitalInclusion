<header id="header">
	<h1>Add Service</h1>
	<p>Choose which type of service you would like to add to service map</p>
</header>
<div id="main">
	<section id="content" class="main">
		<!-- <h2>Map Categories</h2> -->
		<section id="add-resources" ng-controller="ModalController">							
			<!-- <h3 class="pad-list">Alternate</h3> -->
					
			<div class="row">
				 <div class="gtb">
                   <script type="text/ng-template" id="aModal.html">
                      <div class="modal-header">
                          <h3 class="modal-title">New Location: Public WiFi Hotspot</h3>
                      </div>
                      <div class="modal-body">
                        <section ng-controller="PlacesController">
                            <form name='placeForm' class='afor form-horizontal' ng-submit='create(placeForm.$valid, 
                            "public", "wifi")' novalidate>
                              <div class='form-group rba' show-errors><label for='title'>Location Name</label><input name='title' type='text' ng-model='title' id='title' class='form-control' required><div ng-messages='placeForm.title.$error' role='alert'></div></div>
                              <div class="form-group rba xrc"><label for="address1" class="yu2">Street Address</label><input name="address1" type="text" ng-model="address1" id="address1" class="form-control pmu"><div ng-messages="placeForm.address1.$error" role='alert'></div></div>
                              <div class="form-group rba xrc"><input name="address2" type="text" ng-model="address2" class="form-control pmu"></div>
                              <div class="form-group rba xrd"><label for="city">City</label><input name="city" type="text" ng-model="city" class="form-control cru"></div>
                              <div class="form-group rba xre"><label for="state">State</label><input name="state" type="text" ng-model="state" class="form-control cru"></div>
                              <div class="form-group rba xrf"><label for="zip">Zip</label><input name="zip" type="text" ng-model="zip" class="form-control cru"></div>
                              <aside class="afor2">
                                <div class="form-group pv1">
                                  
                                  <label for="phone" class="py1">Phone</label>
                                  <input type="text" name="phone" ng-model="phone" class="form-control">
                                </div>
                                <div class="form-group pv2">
                                  
                                  <label for="url" class="py1">Website</label>
                                  <input type="text" name="url" ng-model="url" class="form-control">
                                </div>
                                <div class='form-group pv3'><label for='desc'>Description</label><textarea name='desc' ng-model='desc' id='desc' class='form-control py7' cols='30' rows='6'></textarea></div>
                              </aside>
                              <div class="form-group mnc">
                                <input class="btn tree btn-redo" type="submit" ng-click="ok(); showme=true">
                                <button class="btn btn-armed btn-cn" type="button" ng-click="cancel()">Cancel</button>
                              </div>
                           </form>  
                          </section>
                        </div>
                         <div class="modal-footer"></div>
                     
                  </script>
                  </div>
				<ul class="alt">
						<li><a class="lks" ng-click="openA();">Free WiFi</a></li>
						<li><a class="lks" ng-href="">Computer Training</a></li>
						<li><a class="lks" ng-href="">Computer Access</a></li>
						<li><a class="lks" ng-href="">Low Cost/Refurbished Retailers</a></li>
					</ul>
			</div>

		</section>
	</section>
</div>
<section ng-include="'/modules/core/client/views/footer.client.view.html'"></section>
